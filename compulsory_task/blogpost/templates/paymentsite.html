{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


</head>

<title>Purchasing Site</title>

<body background="{% static 'images/ballbackground.jpg' %}">

<div class="row row-cols-1 row-cols-lg-3 g-2 g-lg-3">
    <div class="col">
    </div>
    <div class="col">
        <div class="p-5 bg-light" style="background-color: greenyellow;">
            <h4>Enter banking details to purchase item.</h4>
            <form action="" class= "form-horizontal" style="left: auto;">
                <div class="form-group has-success">
                    <label class="control-label col-md-12" for="id1"> First name</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" 
                            id="id1" placeholder="Enter your First name.">
                    </div>
                </div>
                <div  class="form-group has-success" style="left: auto;">
                    <label class="control-label col-sm-12" 
                        for="id2">Surname</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" 
                            id="id2" placeholder="Enter your Surname">
                    </div>
                </div>
                <div class="form-group has-success" style="left: auto;">
                    <label class="control-label col-sm-12" 
                        for="id2">Card Holder:</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" 
                            id="id2" placeholder="Enter the name of card holder.">
                    </div>
                </div>
                <div class="form-group has-success" style="left: auto;">
                    <label class="control-label col-sm-12" 
                        for="id2">Bank card number</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="number" 
                            id="id2" placeholder="Enter your card number:">
                    </div>
                </div>
                <div class="form-group has-success" style="left: auto;">
                    <label class="control-label col-sm-12" 
                        for="id2">Enter CV digit</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" 
                            id="id2" placeholder="mm/yy">
                    </div>
                </div>
                <div class="container">
                    <button type="button" class="btn btn-secondary">
                        <a href="logout.html">Buy</a>
                    </button>
                </div>
                <div class="col-md-4">
                    <div class="container" style="right: auto;">
                    <img src="{% static 'images/rugbylogo.png' %}">
                </div>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
</div>
</form>

</body>
</html>
