{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<title>Login</title>

<body style='background-color: black;'>
    <div class="row row-cols-1 row-cols-lg-3 g-2 g-lg-3" style="background-color: black;">
        <div class="col">
        </div>
        <div class="col">
            <div class="p-5 border bg-light">
                <form action="" class= "form-horizontal" style="center: auto;">
                    <div class="form-group has-success">
                        <label class="control-label col-md-12" for="id1"> Name </label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" 
                                id="id1" placeholder="Enter your name.">
                        </div>
                    </div>
                    <div  class="form-group has-success" style="left: auto;">
                        <label class="control-label col-sm-12" 
                            for="id2">Password</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" 
                                id="id2" placeholder="Enter your Password.">
                        </div>
                    </div>
                    <div class="form-group has-success" style="left: auto;">
                        <label class="control-label col-sm-12" 
                            for="id2">Email address</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" 
                                id="id2" placeholder="Enter your Email">
                        </div>
                    </div>
                    <div class="container">
                        <button type="button" class="btn btn-secondary">
                            <a href="post.html">Submit!</a>
                        </button>
                    </div>
                    <div class="container">
                        <button type="button" class="btn btn-secondary">
                            <a href="register.html">Dont have an account? Sign up Here!</a>
                        </button>
                    </div>
                    <div class="container">
                        <img src="{%static 'images/rugbylogo.png' %}" class="right">
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
    </form>
</body>
</html>
